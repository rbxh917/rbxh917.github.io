# 基础配置（必填，解决404+启用主题）
theme: jekyll-theme-minimal
title:   # 网页标题，可自定义（比如“机器人文档库”）
description:   # 网页描述，可选
lang: zh-CN  # 语言设置为中文

# 目录/链接优化（可选，提升体验）
permalink: /:path  # 让MD文件的访问地址去掉.html后缀（比如robot/wuzhouxinchu 而非 robot/wuzhouxinchu.html）
exclude: []  # 不排除任何文件/文件夹，确保所有内容都能被访问

# 可选：如果需要自动生成侧边栏（进阶）
navigation:
  - title: 首页
    url: /
  - title: robot文件夹
    url: /robot/
